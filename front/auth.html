<!DOCTYPE html>
<head>
    <title>Stage A2Prix</title>
    <link rel="stylesheet" href="style/auth.css">
</head>
<body>
    <div id="container">
        <h1>Authentification</h1>
        <input type="text" id="account-id" placeholder="Nom d'utilisateur">
        <div class="row">
            <input id="password" placeholder="Mot de passe">
            <button id="confirmation", onclick="sendData()"></button>
        </div>
    </div>
</body>

<script>
function sendData(){
    var password = document.getElementById('password').value
    var user = document.getElementById('account-id').value

    fetch(`http://localhost:25565/auth/login/${password}/${user}`, {
        method: 'GET',
        headers: {
            'Content-Type': 'application/json'
        }
    })
    .then(response => response.text())
    .then(data => {
        console.log(data)
        if(data == "Student"){

            window.location.href = 'dashboard.html';

        }
        if(data == "Pilote"){
            window.location.href = 'dashboard-admin.html';

        }
        if(data == "Admin"){

            window.location.href = 'dashboard-admin.html';
        }
    })
};

</script>
