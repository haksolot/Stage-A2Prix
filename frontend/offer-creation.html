<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Stage-A2Prix</title>
    <link rel="stylesheet" href="style/offer-creation.css">
    <script src = "script/offer-creation.js"></script>
</head>
<body>
    <div id="container">
        <div id="fields">
            <div id="company-name">
                <h1>Nom de l'entreprise</h1>
                <input id="company-name-input" placeholder="* nom de l'entreprise..">
            </div>
            <div id="post">
                <h1>Poste</h1>
                <input id="post-input" placeholder="* poste..">
            </div>
            <div id="adress">
                <h1>Adresse</h1>
                <input id="adress-input" placeholder="* addresse..">
            </div>
            <div id="description">
                <h1>Description</h1>
                <input id="description-input" placeholder="* description de l'entreprise..">
            </div>
            <div id="sector">
                <h1>Secteur</h1>
                <input id="sector-input" placeholder="* secteur d'activité du poste..">
            </div>
            <div id="money">
                <h1>Rémunération</h1>
                <input id="money-input" type ="number" placeholder="* Rémunération pour le poste..">
            </div> 
            <div id="duration">
                <h1>Durée</h1>
                <input id="duration-input" placeholder="* Durée du poste..">
            </div>
            <div id="buttons">
                <button id="create" onclick ="confirmer()">Créer</button>
            </div>
        </div>
    </div>
    <label>Tout les champs ayant * doivent être remplis</label>
</body>
</html>
