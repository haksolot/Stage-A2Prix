<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Stage-A2Prix</title>
    <link rel="stylesheet" href="style/company.css">
    <script src="script/company.js"></script>
</head>
<body>
    <label>*Champs qui doivent être remplis</label>
    <h1 id="titre">Création d'entreprise</h1>
    <div id="container">
        <div id="fields">
            <div id="name">
                <h1>Nom</h1>
                <input id="name-input" placeholder="* nom de l'entreprise..">
            </div>
            <div id="sector">
                <h1>Secteur</h1>
                <input id="sector-input" placeholder="* secteur d'activité..">
                <button id="add-sector">&nbsp;</button>
                <div id="dropdown-container" style="position: relative;"></div>
            </div>
            <div id="location">
                <h1>Localité</h1>
                <input id="location-input" placeholder="* localité..">
            </div>
            <div id="description">
                <h1>Description</h1>
                <input id="description-input" placeholder="* description de l'entreprise..">
            </div>
        </div>
        <div id="buttons">
            <button id="create" onclick="confirmada()">Créer</button>
        </div>
    </div>
    
</body>
<script>
    document.getElementById('add-sector').addEventListener('click', function() {
    let dropdown = document.getElementById('dropdown-list');
    if (!dropdown) {
        dropdown = document.createElement('div');
        dropdown.id = 'dropdown-list';
        dropdown.className = 'dropdown-list';
        
        const options = ['Energie', 'Agriculture', 'Culture','Economie', 'Construction','Innovation'];
        options.forEach(function(option) {
            const optionDiv = document.createElement('div');
            optionDiv.textContent = option;
            optionDiv.onclick = function() {
                console.log('Vous avez sélectionné : ' + option);
                dropdown.style.display = 'none'; 
                document.getElementById('sector-input').value = option;
            };
            dropdown.appendChild(optionDiv);
        });
        document.getElementById('dropdown-container').appendChild(dropdown);
    }
    dropdown.style.display = (dropdown.style.display === 'none' ? 'block' : 'none');
    });
</script>
</html>
